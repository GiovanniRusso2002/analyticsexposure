version: "3.8"

services:
  analytics-exposure-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-exposure-api
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - analytics-network
    restart: unless-stopped

  # Optional: Add a reverse proxy/API gateway
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - analytics-exposure-api
  #   networks:
  #     - analytics-network

networks:
  analytics-network:
    driver: bridge
